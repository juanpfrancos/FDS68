  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><text y=%2250%25%22 x=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2250%22>‚ö°</text></svg>">

  <!-- Preconnect for Google Fonts (mejora carga) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- GSAP para animaciones m√°gicas (defer) -->

  <style>
  /* Estilos globales */
  :root{
    --bg:#000;
    --fg:#fff;
    --muted:rgba(255,255,255,0.12);
    --accent:#d4af37; /* oro tenue */
  }
  /* Cargar tipograf√≠a local incluida en assets */
  @font-face{
    font-family: 'HarryLocal';
    src: url('assets/harry.TTF') format('truetype');
    font-weight: 400 700;
    font-style: normal;
    font-display: swap;
  }

  html,body{height:100%;}
  body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--fg);
    font-family: 'Cinzel Decorative', 'HarryLocal', serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:auto; /* permitir scroll para mejorar la experiencia y accesibilidad */
  }

  /* Contenedor principal centrado */
  main{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    position:relative;
    padding:48px 20px;
    box-sizing:border-box;
  }

  /* Capa de niebla/part√≠culas (canvas) */
  #magic-canvas{
    position:fixed;
    top:0;left:0;width:100%;height:100%;z-index:1;
    pointer-events:none;
  }

  /* Fondo del castillo proporcionado por usuario (hogwarts.jpg) - difuminado y en baja opacidad */
  .castle-bg{
    position:fixed;inset:0;z-index:0;pointer-events:none;
    background-image: url('assets/hogwarts.jpg');
    background-size:cover; background-position:center center; background-repeat:no-repeat;
    /* Reducimos el blur para que el castillo se vea m√°s y aumentamos opacidad */
    filter: blur(4px) brightness(0.6) contrast(1);
    opacity:0.72;
    transform: translateZ(0);
  }

  .content{
    position:relative;
    z-index:3; /* encima del canvas */
    max-width:900px;
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:24px;
    padding:36px;
    box-sizing:border-box;
  }

  /* Hacer cualquier imagen dentro de .content responsive y con estilo m√°gico */
  .content img{
    width:100%;
    max-width:720px; /* l√≠mite visual agradable */
    height:auto;
    display:block;
    border-radius:18px;
    box-shadow: 0 12px 34px rgba(0,0,0,0.7), 0 0 36px rgba(212,175,55,0.06) inset;
    transition:transform .35s ease, box-shadow .35s ease, filter .35s ease;
    margin:0 auto;
    /* Sin blur inicial (solicitado): imagenes n√≠tidas por defecto */
    filter: none;
  }
  /* Microinteracci√≥n: al pasar el rat√≥n se escala ligeramente y resalta */
  .content img:hover,
  .content img:focus{
    transform: scale(1.02);
    box-shadow: 0 20px 50px rgba(0,0,0,0.75);
    filter: none; /* asegurar nitidez al interactuar */
  }
  /* Si hay varias im√°genes, que se adapten en columna y con separaci√≥n */
  .content .multi-photos{
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    width:100%;
  }
  /* Variante en grid para pantallas m√°s anchas */
  @media(min-width:900px){
    .content .multi-photos{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
    .content img{max-width:100%;}
  }

  /* Estilos: T√≠tulo */
  h1{
    font-size:clamp(48px, 8vw, 96px);
    margin:0;
    letter-spacing:0.02em;
    color:var(--fg);
    font-family:'HarryLocal', 'Cinzel Decorative', serif;
    /* Trazo m√°s grueso alrededor de las letras */
    -webkit-text-stroke: 1.6px rgba(0,0,0,0.9);
    text-shadow: 4px 5px 9px rgba(255, 255, 255, 1); /* solicitado */
    transition:transform 0.45s cubic-bezier(.2,.9,.3,1), text-shadow 0.45s ease;
    display:inline-block;
    padding:6px 10px;
  }
  h1::after{
    /* sutil l√≠nea inferior dorada decorativa (no box) */
    content:'';display:block;height:2px;width:48%;margin:8px auto 0 auto;background:linear-gradient(90deg,var(--accent),rgba(212,175,55,0.12));opacity:0.95;border-radius:2px;
  }
  h1:hover, h1:focus{
    transform: translateY(-6px) scale(1.01);
    text-shadow: 6px 7px 14px rgba(255,255,255,0.95), 0 0 34px rgba(212,175,55,0.2);
  }

  /* El efecto de brillo m√≥vil fue removido por preferencia del usuario */

  /* Estilos: Imagen */
  .portrait{
    width:clamp(220px,36vw,420px);
    max-width:100%;
    border-radius:18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7), 0 0 40px rgba(212,175,55,0.06) inset;
    transition:transform 0.6s cubic-bezier(.2,.9,.2,1), box-shadow 0.4s ease;
    transform-origin:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  }
  .portrait:hover{
    transform:translateY(-8px) scale(1.02) rotate(-0.2deg);
    box-shadow: 0 18px 48px rgba(0,0,0,0.8), 0 0 80px rgba(212,175,55,0.12) inset;
  }

  /* Estilos: Frase */
  .message{
    font-size:clamp(16px,3.2vw,22px);
    color:var(--fg);
    max-width:820px;
    line-height:1.5;
    text-shadow: 0 2px 10px rgba(0,0,0,0.7), 0 0 10px rgba(212,175,55,0.06);
    opacity:0.98;
  }

  /* Estilos: Footer */
  footer{
    position:fixed;
    bottom:18px;
    left:0;right:0;
    text-align:center;
    z-index:3;
    color:var(--muted);
    font-size:14px;
    transition:color .25s ease, transform .25s ease;
    /* Hacer footer m√°s visible con fondo transl√∫cido y blur */
    background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.45));
    backdrop-filter: blur(4px);
    padding:8px 12px;
    margin:0 12px;
    border-radius:12px;
    display:inline-block;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6), 0 0 18px rgba(212,175,55,0.04) inset;
  }
  footer:hover{color:var(--fg);transform:translateY(-4px)}

  /* Resaltar el coraz√≥n con animaci√≥n sutil */
  footer .heart{font-size:16px;display:inline-block;transform-origin:center center;animation:beat 2s infinite}
  @keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}

  /* Efectos m√°gicos y animaciones */
  .glow{
    animation: gentle-glow 3.6s ease-in-out infinite;
  }
  @keyframes gentle-glow{
    0%{text-shadow:0 0 6px rgba(212,175,55,0.04);} 
    50%{text-shadow:0 0 28px rgba(212,175,55,0.12);} 
    100%{text-shadow:0 0 6px rgba(212,175,55,0.04);} 
  }

  /* Responsividad */
  @media (max-width:640px){
    body{overflow:auto}
    .content{padding:20px}
    footer{font-size:13px}
  }

  /* Controles de audio personalizados (bot√≥n) */
  .audio-controls{
    display:flex;gap:12px;align-items:center;justify-content:center;margin-top:6px;
    z-index:4;
  }
  .btn{
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    color:var(--fg);
    border:1px solid rgba(255,255,255,0.06);
    padding:10px 14px;border-radius:999px;cursor:pointer;font-size:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
  }
  .btn:active{transform:translateY(1px)}

  /* Overlay tap-to-play (visible si autoplay bloqueado) */
  .tap-overlay{
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:5;
    background:linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
    backdrop-filter: blur(4px);opacity:0;visibility:hidden;transition:opacity .3s ease, visibility .3s;
  }
  .tap-overlay.show{opacity:1;visibility:visible}
  .tap-overlay .cta{padding:18px 26px;border-radius:14px;background:rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.06)}

  </style>

<body>

  <!-- Canvas para part√≠culas m√°gicas -->
  <canvas id="magic-canvas"></canvas>

  <main>
    <div class="content">
      <!-- 1. Header / T√≠tulo -->
      <header>
        <h1 id="title" class="glow">Madre</h1>
      </header>

      <!-- 2. Imagen centrada (soporta m√∫ltiples im√°genes) -->
      <section>
        <div class="multi-photos">
          <!-- Fotos: cualquier cantidad dentro de .multi-photos ser√° responsive -->
          <img class="portrait" src="assets/fotos/01.jpg" alt="Foto de Dina 01" />
          <img class="portrait" src="assets/fotos/001.jpg" alt="Foto de Dina 001" />
        </div>
      </section>

      <!-- 3. Frase / Mensaje -->
      <section>
        <p class="message">"Gracias por ser instrumento del amor de Dios en el coraz√≥n de los j√≥venes."</p>
      </section>

      <!-- 4. Audio / Controles -->
      <section class="audio-area" aria-label="Audio de fondo">
        <!-- audio: autoplay intent, sin controles nativos (usamos controles personalizados) -->
        <audio id="bg-audio" src="assets/audio.mp3" loop preload="auto" playsinline autoplay></audio>

        <div class="audio-controls">
          <button id="playpause" class="btn" aria-label="Reproducir / Pausar">‚èµ Reproducir</button>
          <button id="mute" class="btn" aria-label="Silenciar / Activar sonido">üîä</button>
        </div>
      </section>

    </div>
  </main>
  <!-- Overlay para indicar al usuario que toque para permitir autoplay si est√° bloqueado -->
  <div id="tap" class="tap-overlay" role="dialog" aria-hidden="true">
    <div class="cta">
      <p style="margin:0 0 12px 0;font-size:18px;color:var(--fg)">Toca para activar el audio y la magia ‚ú®</p>
      <div style="display:flex;gap:10px;justify-content:center">
        <button id="tapPlay" class="btn">Tocar y escuchar</button>
      </div>
    </div>
  </div>

  <!-- Fondo del castillo (usuario proporcion√≥ assets/hogwarts.jpg) -->
  <div class="castle-bg" aria-hidden="true"></div>

  <!-- 5. Footer -->
  <footer>
    Hecho con amor por Juan Pablo <span class="heart">‚ù§Ô∏è</span>
  </footer>

  <script>
  /* Script: Part√≠culas m√°gicas */
  (function(){
    const canvas = document.getElementById('magic-canvas');
    const ctx = canvas.getContext('2d');
    let w=canvas.width = innerWidth;
    let h=canvas.height = innerHeight;

    window.addEventListener('resize', ()=>{
      w=canvas.width = innerWidth;
      h=canvas.height = innerHeight;
    });

  // crear part√≠culas estrella + chispas finas
  const density = Math.max(18, Math.floor((w*h)/35000));
  const stars = Array.from({length: density}, ()=>createStar());
  // r√°fagas ocasionales (estrellas fugaces)
  const shooting = [];

    function createStar(){
      const size = Math.random()*1.8 + 0.4;
      return {
        x: Math.random()*w,
        y: Math.random()*h,
        vx: (Math.random()-0.5)*0.15,
        vy: - (Math.random()*0.2 + 0.02),
        r: size,
        alpha: Math.random()*0.9 + 0.1,
        twinkle: Math.random()*0.02 + 0.01
      };
    }

    function draw(){
      ctx.clearRect(0,0,w,h);
      // ligera niebla radial
      const g = ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h)/1.2);
      g.addColorStop(0, 'rgba(26,13,12,0.06)');
      g.addColorStop(1, 'rgba(0,0,0,0.8)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);
      // part√≠culas principales (estrellas)
      for(let s of stars){
        s.x += s.vx; s.y += s.vy; s.alpha = Math.max(0.05, s.alpha + Math.sin(Date.now()*s.twinkle/1000)*0.002);
        if(s.y < -10 || s.x < -20 || s.x > w+20) {
          Object.assign(s, createStar(), {x: Math.random()*w, y: h+10});
        }
        ctx.beginPath();
        const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r*8);
        grad.addColorStop(0, `rgba(212,175,55,${0.9*s.alpha})`);
        grad.addColorStop(0.4, `rgba(255,255,255,${0.5*s.alpha})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.arc(s.x, s.y, s.r*6, 0, Math.PI*2);
        ctx.fill();
      }

      // estrellas fugaces: crear ocasionalmente
      if(Math.random() < 0.01 && shooting.length < 3){
        shooting.push({x: Math.random()*w, y: Math.random()*h*0.6, vx: 6 + Math.random()*8, vy: -1.2 - Math.random()*1.8, life: 0});
      }
      // dibujar y actualizar fugaces
      for(let i = shooting.length-1; i>=0; i--){
        const p = shooting[i];
        p.x += p.vx; p.y += p.vy; p.life += 1;
        const len = 40 + Math.min(120, p.life*6);
        const alpha = Math.max(0, 1 - p.life/60);
  const grd = ctx.createLinearGradient(p.x, p.y, p.x - p.vx*len, p.y - p.vy*len);
  grd.addColorStop(0, `rgba(255,255,255,${0.95*alpha})`);
  grd.addColorStop(1, `rgba(212,175,55,0)`);
        ctx.strokeStyle = grd; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x - p.vx*len, p.y - p.vy*len); ctx.stroke();
        if(p.x > w + 200 || p.y < -200 || p.life > 160) shooting.splice(i,1);
      }
      requestAnimationFrame(draw);
    }
    draw();
  })();

  /* Script: Control de audio */
  (function(){
    const audio = document.getElementById('bg-audio');
    const playBtn = document.getElementById('playpause');
    const muteBtn = document.getElementById('mute');
    const overlay = document.getElementById('tap');
    const tapPlay = document.getElementById('tapPlay');

    // intenta reproducir al cargar (algunos navegadores bloquear√°n si no hay interacci√≥n)
    function tryAutoPlay(){
      audio.play().then(()=>{
        // reproducci√≥n autom√°tica exitosa
        playBtn.textContent = '‚è∏ Pausar';
        playBtn.setAttribute('aria-label', '‚è∏ Pausar');
        overlay.classList.remove('show');
      }).catch((err)=>{
        // autoplay bloqueado: mostrar overlay invitando a tocar
        overlay.classList.add('show');
        overlay.setAttribute('aria-hidden','false');
        playBtn.textContent = '‚èµ Reproducir';
        playBtn.setAttribute('aria-label', '‚èµ Reproducir');
      });
    }

    // Al cargar la p√°gina, intentar autoplay inmediatamente
    window.addEventListener('load', ()=>{
      // intenci√≥n de reproducir: si el navegador bloquea, el catch mostrar√° la CTA
      tryAutoPlay();
    });

    // Play/pause personalizado y mantener aria-label sincronizado con la etiqueta visible
    playBtn.addEventListener('click', ()=>{
      if(audio.paused){
        audio.play().then(()=>{ 
          playBtn.textContent='‚è∏ Pausar';
          playBtn.setAttribute('aria-label','‚è∏ Pausar');
          overlay.classList.remove('show'); 
        }).catch(()=>{ 
          overlay.classList.add('show'); overlay.setAttribute('aria-hidden','false'); 
        });
      } else {
        audio.pause(); 
        playBtn.textContent='‚èµ Reproducir';
        playBtn.setAttribute('aria-label','‚èµ Reproducir');
      }
    });

    // Mute toggle
    muteBtn.addEventListener('click', ()=>{
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
    });

    // Tap overlay action
    tapPlay.addEventListener('click', ()=>{
      audio.play().then(()=>{
        overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); playBtn.textContent='‚è∏ Pausar';
        playBtn.setAttribute('aria-label','‚è∏ Pausar');
      }).catch(()=>{
        // si a√∫n falla, mantener overlay
      });
    });

    // Intento adicional: cuando el usuario interact√∫e con el documento, quitar overlay si se logra reproducir
    // Usamos for..of para mejor compatibilidad y globalThis en lugar de window
    for (const evt of ['pointerdown','keydown','touchstart']){
      globalThis.addEventListener(evt, ()=>{
        if(!overlay.classList.contains('show')) return;
        audio.play().then(()=>{ overlay.classList.remove('show'); playBtn.textContent='‚è∏ Pausar'; playBtn.setAttribute('aria-label','‚è∏ Pausar'); }).catch(()=>{});
      }, { once:true });
    }
  })();

  /* Nota: ya no es necesario un script para revelar im√°genes porque ahora las
     im√°genes est√°n n√≠tidas por defecto; la interacci√≥n de hover/focus se maneja por CSS. */

  /* Micro-animaciones con GSAP (entrada m√°gica) */
  (function(){
    // Esperamos a que GSAP cargue
    function animateEntrance(){
      if(typeof gsap === 'undefined'){ setTimeout(animateEntrance, 120); return; }
      const title = document.getElementById('title');
      gsap.from(title, {duration:1.2, y:60, opacity:0, ease:'power3.out'});
      gsap.from('.portrait', {duration:1.4, scale:0.96, opacity:0, ease:'power2.out', delay:0.2});
      gsap.from('.message', {duration:1.2, y:30, opacity:0, ease:'power2.out', delay:0.4});
    }
    animateEntrance();
  })();

  // Nota: ya permitimos scroll por defecto en body (no es necesario forzarlo por JS)

  </script>
